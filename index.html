<!DOCTYPE html>
<html lang="en">
<head>

    <title>My Resume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;

            text-align: center;
            padding: 20px;
        }
        img {
            border-radius: 50%;
            max-width: 150px;
            margin-bottom: 20px;
        }
        .resume-link, .linkedin-link, .email-button {
            display: inline-block;

            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }
        .email-button {
            background-color: #28a745;
        }
        .resume-link:hover, .linkedin-link:hover, .email-button:hover {
            opacity: 0.9;
        }

</head>
<body>
    <h1>Welcome to My Resume Page</h1>
    <img src="BrycePic.jpg" alt="Your Picture">

    <a class="resume-link" href="BryceResume.pdf" target="_blank">View My Resume</a>

    <script>
        function sendEmail() {
            window.location.href = 'mailto:bryce.true.hurst@gmail.com';
        }
