<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>My Resume</title>

    <style>

        body {

            font-family: Arial, sans-serif;

            margin: 0;

            padding: 0;

            display: flex;

            justify-content: center;

            align-items: center;

            height: 100vh;

            background-color: #f4f4f4;

        }

        .container {

            background-color: #fff;

            padding: 20px;

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

            text-align: center;

            max-width: 600px;

            width: 100%;

        }

        .profile-image {

            width: 150px;

            height: 150px;

            border-radius: 50%;

            object-fit: cover;

            margin-bottom: 20px;

        }

        .resume-link {

            display: inline-block;

            margin-top: 20px;

            padding: 10px 20px;

            background-color: #007bff;

            color: #fff;

            text-decoration: none;

            border-radius: 5px;

        }

        .resume-link:hover {

            background-color: #0056b3;

        }

    </style>

</head>

<body>

    <div class="container">

        <img src="BrycePic.jpg" alt="Profile Image" class="profile-image">

        <h1>Your Name</h1>

        <p>Your brief bio or introduction goes here.</p>

        <a href="BryceResume.pdf" class="resume-link" target="_blank">Download Resume</a>

    </div>

</body>

</html>
